<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Red+Hat+Display:wght@500;700;900&family=Sacramento&display=swap" rel="stylesheet">

</head>

<body>
  <!-- <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z" /></svg> -->
  <div class="big-container">
    <div class="container">
      <img class="img" src="images/illustration-hero.svg" alt="main-image">
      <h2>Order Summary</h2>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="annual-plan">
        <img class="icon" src="images/icon-music.svg" alt="icon-music">
        <h4>Annual Plan</h4>
        <p class="amount">$59.99/year</p>
        <p><a class="change" href="#">Change</a></p>
      </div>

      <button class="btn">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>



    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br />
      Coded by <a href="#">Priyanka Singh</a>.
    </div>
  </div>
</body>

</html>
